plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
    mavenCentral()
    // 添加阿里云Maven镜像以加速依赖下载
    maven { url 'https://maven.aliyun.com/repository/public' }
    // 添加其他可能包含该库的仓库
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}

tasks.withType(JavaExec){
    jvmArgs = ['-Xmx512m', '-Dfile.encoding=UTF-8', '-Dsun.stdout.encoding=UTF-8','-Dsun.stderr.encoding=UTF-8', '-Duser.language=zh', '-Duser.country=CN', '-Dsun.jnu.encoding=UTF-8']
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    // LangChain4j 依赖
    implementation 'dev.langchain4j:langchain4j:1.0.0-beta3'
    implementation 'dev.langchain4j:langchain4j-open-ai:1.0.0-beta3'

    // Jackson 依赖（LangChain4j 可能需要）
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // Gson 依赖
    implementation 'com.google.code.gson:gson:2.10.1'

    // 邮件发送依赖 
    implementation 'com.sun.mail:javax.mail:1.6.2'
}

application {
    mainClass = 'slideshow.Main'
}

// 添加 fat jar 任务
task fatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'slideshow.Main'
    }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
    archiveBaseName = 'SlideMind'
    archiveVersion = '1.0'
}

// 添加 JavaFX 启动脚本任务
task createStartScripts(type: CreateStartScripts) {
    outputDir = file('build/scripts')
    applicationName = 'SlideMind'
    mainClass = 'slideshow.Main'
    defaultJvmOpts = [
        '--module-path','lib/javafx-sdk-21.0.1//javafx-sdk-21.0.1/lib',
        '--add-modules', 'javafx.controls,javafx.fxml,javafx.base,javafx.graphics',
        '-Dfile.encoding=UTF-8',
        '-Duser.language=zh',
        '-Duser.country=CN'
    ]
}

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
    // 移除 modularity.inferModulePath，因为不再使用模块系统
}

test {
    useJUnitPlatform()
}

run {
    doFirst {
        jvmArgs = [
                '--module-path', 'lib/javafx-sdk-21.0.1/javafx-sdk-21.0.1/lib',
                '--add-modules', 'javafx.controls,javafx.fxml,javafx.base,javafx.graphics,java.logging',
                '--add-exports', 'javafx.graphics/com.sun.javafx.tk=ALL-UNNAMED',
                '--add-exports', 'javafx.graphics/com.sun.glass.ui=ALL-UNNAMED',
                '-Dfile.encoding=UTF-8',
                '--add-opens=javafx.graphics/javafx.scene.paint=ALL-UNNAMED'
        ]
    }
}

compileJava {
    options.encoding = 'UTF-8'
}

compileTestJava {
    options.encoding = 'UTF-8'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

javafx {
    version = "21.0.1"
    modules = [ 'javafx.controls', 'javafx.fxml', 'javafx.base', 'javafx.graphics' ]
}